<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content ="width=device-width,initial-scale=1">
	<title>constructor</title>
</head>
<body>
	<script type="text/javascript">
		//constructor is used create and initialize the object

		class teacher{
			constructor(){
				this.name = "muna Aden Abdulkadir";
				this.title = "Head teacher";
			}
		}
		var teach = new teacher();
		document writeln("Name:" + teach.name + " <br>" + "Title: " + teach.title);

		//using super() to call parent class contructor

		class company{
			constructor(){
				this.company = "google";
			}
		}
		class employees extends company{
			constructor(regNo,name){
				super();
				this.regNo = regNo;
				this.name = name;

			}
		}
		var employee = new employees(100,"Kaka");
		document.writeln("Registration number: " + employee,refNo +" <br>" + " Name " + employee.name + "<br>" +"company: "+ employee.company);


	</script>

</body>
</html>
