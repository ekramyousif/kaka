<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>formvalidation using javascript</title>
	<script type="text/javascript">
		function validateForm(){
			var myName = document.myform.myName.value;
			var myPassword = document.myform.mypassword.value;
			var myPassword2 = document.myform.myPassword2.value;

			if(myName == null || myName == ""){
				alert("The name should not be blank");
				return false;
			}
			else if(myPassword.length<8){
				alert("The password is too short");
				return true;

			}
			else if(myPassword == myPassword2) {
				return true;
		
			}
			else{
				alert("The two passwords do not match");
				return false;
			}
		}
	</script>
</head>
<body>
	<form name="myform" onsubmit="return validateForm();" method="post">
		Name:<input type="text" name="myName"><br><br>
		password: <input type="password" name="mypassword"><br><br>
		confirm password:<input type="password" name="myPassword2"><br><br>
		<input type="submit" name="Register">
    </form>

</body>


</html>
